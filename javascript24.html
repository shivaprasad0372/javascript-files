<script>
function register(name){
var date = new Date();
date.setMonth(date.getMonth()+9);
var cookie_exp = date.toUTCString();
var final_cookie = "myCookie :"+encodeURIComponent(name)+ "; expire date:"+cookie_exp;
document.cookie = final_cookie;
}
function getCookie(cookie_name){
var search_cookie = cookie_name + "=";
if(document.cookie.length > 0){
start_position = document.cookie.indexOf(search_cookie);
if(start_position!=-1){
start_postion += search_cookie.length;
end_postion = document.cookie.indexOf(";",start_position);
if(end_postion == -1)
end_postion = document.cookie.length;
return (decodeURIComponent(document.cookie.substring(start_position, end_postion))) 
}
}
}

</script>
