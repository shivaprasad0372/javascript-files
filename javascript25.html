<html>
<head></head>
<body>
<form name="fm" action="" onsubmit="required()">
<input type="text" name="name"><br>
<input type="submit" name="submit" value="submit">
</form>
<script>
function required(){
var emt = document.forms['fm']['name'].value;
if(emt == ""){
alert("code not accepted");
return false;
}
else{
alert("code accepted");
return true;
}
}
</script>
</body>
</html>
